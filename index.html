<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno</title>
</head>
<body>
    
    <div id="container">
        <!--primo contenitore-->
        <h2>Calcola il prezzo del biglietto</h2>
        <div class="box1">
            <div class="box1-top">    
                <input id="name" type="text" placeholder="Nome">
                <input id="km" type="number" placeholder="Km da percorrere">
                <select id="fasciaEta">
                    <option value="Seleziona la tua etÃ !"></option>
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Over65">Over65</option>
                </select>
            </div>
            <div class="box1-bottom">   
                <button id="submit">Genera</button>
                <button id="annulla">Annulla</button>
            </div>
        </div>
        <h2>Il tuo biglietto</h2>

        <!--secondo contenitore-->
        <div class="box2">
            <div class="box2-top">
                <h3>Dettaglio passeggeri</h3>
            </div>
            <div class="box2-bottom">
                
                <div class="ticket-info">
                    <h4>Nome Passeggero</h4>
                    <div id="userName"></div>

                </div>
                <div class="ticket-info">
                    <h4>Offerta</h4>
                    <div id="offerta"></div>
                </div>
                <div class="ticket-info">
                    <h4>Carrozza</h4>
                    <div id="carrozza"></div>
                </div>
                <div class="ticket-info">
                    <h4>Codice CP</h4>
                    <div id="codice"></div>
                </div>
                <div class="ticket-info">
                    <h4>Costo Biglietto</h4>
                    <div id="costoTot"></div>
                </div>

            </div>

        </div>

    </div>

    <script src="js/script.js"></script>

</body>
</html>
